spring:
  application:
    name: ms-student


  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

  rabbitmq:
    host: localhost
    port: 5672
    username: rabbit
    password: mysecretpassword

  datasource:
    url: jdbc:postgresql://localhost:5432/student_db
    username: postgres
    password: mysecretpassword

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format-sql: true
      show-sql: true

  eureka:
    client:
     service-url:
       defaultZone: http://localhost:8761/eureka/


  springdoc:
    api-docs:
      path: /v3/api-docs
    swagger-ui:
      path: /swagger-ui
      url: /v3/api-docs