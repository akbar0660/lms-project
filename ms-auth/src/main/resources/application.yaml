spring:
  application:
    name: ms-auth

  datasource:
    url: jdbc:postgresql://localhost:5432/user_db
    username: postgres
    password: mysecretpassword

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format-sql: true
      show-sql: true

  data:
    redis:
      host: localhost
      port: 6379
      password: "mysecretpassword"
      database: 0
      timeout: 5000
      jedis:
        pool:
          max-active: 8
          max-idle: 4
          min-idle: 1

