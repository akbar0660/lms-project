spring:
  application:
    name: ms-auth

  datasource:
    url: jdbc:postgresql://localhost:5432/users_db
    username: postgres
    password: mysecretpassword
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format-sql: true
      show-sql: true

server:
  port: 8081